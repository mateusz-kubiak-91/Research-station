<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Station - Deciders</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/edc645413f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container welcome">
        <div class="row">
            <div class="twelve columns">
                <div class="wlcomeParagraf">
                    <p>Zostałeś zatrudniony jako lider projektu</p> 
                    <p>Pracujemy nad niebezbieczną technologią</p>
                    <p>Doprowadź projekt do końca</p>
                    <p>Powodzenia, a i jeszcze jedno ...</p>
                    <p>Witamy na naszej stacji badawczej</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <button class="button-start startBtn">Rozpocznij</button>
            </div>
        </div>
    </div>
    <div class="container game">
        <div class="row">
            <div class="box frame">
                <div class="box statisticsBar">
                    <p class="progressBarTittle">Finanse <i class="fas fa-dollar-sign gold"></i> </p>
                    <progress class="progressGold financeBar" min="0" max="100" value="50"></progress>
                    <p class="progressBarTittle">Morale <i class="fas fa-users green"></i> </p>
                    <progress class="progressGreen moraleBar" min="0" max="100" value="50"></progress>
                    <p class="progressBarTittle">Progres badawczy <i class="fas fa-tasks blue"></i> </p>
                    <progress class="progressBlue researchBar" min="0" max="100" value="30"></progress>
                </div>
                <div class="box picture">
                    <p class="pictureNPC">kiedyś tutaj będą wyświetlane obrazy postaci ... </p>
                    <button class="repeatBtn button-repeat">Powtórz</button>
                </div>
                <div class="box questionBar">
                    <p class="questionToPlayer"></p>
                </div>
            </div>
            <div class="choise">
                <div class="choiseYes"><button class="yesBtn button-yes">Tak</button></div>
                <div class="choiseNo"><button class="noBtn button-no">Nie</button></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
